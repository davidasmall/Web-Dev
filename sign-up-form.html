<!DOCTYPE html>

<html>
    
    <head>
        <title>Sign Up Form</title>
        <link rel = "stylesheet" type = "text/css" href = "sign-up-style.css"/>
    </head>

    <body>
        <div class="sign-up-form">
            <img src="icon.png">
            <h1>Sign up now</h1>
            <form>
                <input type="email" class="input-box" placeholder="your email">
                <input type="password" class = "input-box" placeholder="your password">
                <p> <span> <input type = "checkbox"></span> I agree to the terms and conditions</p>
                <button type="button" class="sign-up-button"> Sign up </button>
                <hr/>
                <p class="or">OR</p>
                <button type="button" class="twitter-button"> Login with Twitter </button>
                <p>Do you have an account? <a href="">Sign in</a> </p>
            </form>
        </div>




    </body>


</html>
